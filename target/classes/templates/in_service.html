<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Here is actuator methods</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<a th:href="@{'/dashboard/v1/envs/'}" title="Вернуться на экран выбора среды"> На главный экран</a>
<br><a href="javascript:history.back()" title="Вернуться на предыдущую страницу"> Назад </a>

<h1 th:text="${service}"></h1>

<table id="container">
    <tr>
        <td>
            <form th:action="@{'/dashboard/v1/'+ ${envName} + '/'+${service} + '/health'}" method="get" target="_blank">
                <button th:id="health" type="submit">health
                </button>
            </form>
        </td>
        <td>
            <form th:action="@{'/dashboard/v1/'+ ${envName} + '/'+${service} + '/env'}" method="get" target="_blank">
                <button th:id="env" type="submit">env
                </button>
            </form>
        </td>
        <td>
            <form th:action="@{'/dashboard/v1/'+ ${envName} + '/'+${service} + '/metrics'}" method="get"
                  target="_blank">
                <button th:id="metrics" type="submit">metrics
                </button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
